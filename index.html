<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LossProfile</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>Stock Profile & Loss Calculator</header>
    <div class="main">
        <div class="one">
            <h3>Intial Price</h3>
            <input type="text" placeholder="Enter Intial Price Here" required>
        </div>
        <div class="two">
            <h3>Quantity of Stocks</h3>
            <input type="text" placeholder="Enter no of stocks bought" required>
        </div>
        <div class="three">
            <h3>Current Price</h3>
            <input type="text" placeholder="Enter Current price of stock" required>
        </div>
        <div>
            <button id="btn">TellMe</button>
        </div>
        <div id="output"></div>
       
    </div>
    <script src="./index.js"></script>
</body>
</html>
